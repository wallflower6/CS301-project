<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="padding: 50px 200px">
        <h1>Receive App Requests</h1>
        <br>
        <h2>Login to COMO Club</h2>
        <form id="login-form" onsubmit="hashpw(this);redirectLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <h2>Are you a member? If not,</h2>
        <!-- <a class="btn btn-primary btn-lg" href="http://localhost:8081/registration" role="button">Click Here to
            Register</a> -->
            <a class="btn btn-primary btn-lg" href="http://ec2-18-140-152-81.ap-southeast-1.compute.amazonaws.com:8080/registration" role="button">Click Here to
                Register</a>
    </div>
</body>

<script type = "text/javascript">
    function hashpw(obj) {
    var pwdObj = document.getElementById('password');
    var hashObj = new jsSHA("SHA-512", "TEXT", {numRounds: 1});
    hashObj.update(pwdObj.value);
    var hash = hashObj.getHash("HEX");
    pwdObj.value = hash;
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>

<script defer type="text/javascript" src="index.js"></script>

</html>
