<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="padding: 50px 200px">
        <!-- <h1>This is RAR</h1> -->
        <br>
        <h2>COMO Club Sign up</h2>
        <!-- <form id="register-form" data-toggle="validator" onsubmit="hashpw(this);redirectRegister()"> -->
        <form id="register-form" data-toggle="validator" onsubmit="hashpw(this);">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" placeholder="Username" required="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" 
                pattern=".{8,20}" required title="8 to 20 characters">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="johndoe@email.com" required="true">
            </div>
            <div class="form-group">
                <label for="title">Salutation</label>
                <select class="form-control" id="title">
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John" required="true">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe" required="true">
            </div>
            <div class="form-group">
                <label for="mobileCountryCode">Country Code</label>
                <input type="text" class="form-control" id="mobileCountryCode" value="+65" readonly>
            </div>
            <div class="form-group">
                <label for="mobile">Contact Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="91234567" required="true">
            </div>
            <button type="submit" class="btn btn-primary" >Sign Up</button>
        </form>
        <br>
        <h2>Already a member?</h2>
        <!-- <a class="btn btn-primary btn-lg" href="http://localhost:8081/" role="button">Log In</a> -->
        <a class="btn btn-primary btn-lg" href="http://ec2-18-138-153-99.ap-southeast-1.compute.amazonaws.com:8080" role="button">Log In</a>
    </div>
</body>

<script type = "text/javascript">
    function hashpw(obj) {
    var pwdObj = document.getElementById('password');
    var hashObj = new jsSHA("SHA-512", "TEXT", {numRounds: 1});
    hashObj.update(pwdObj.value);
    var hash = hashObj.getHash("HEX");
    pwdObj.value = hash;
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>

</html>
